        body {
            font-family: 'Poppins', sans-serif;

            margin: 10px 0 0;

        /* Main Content */

            padding: 40px 20px;
            text-align: center;
        }

        .upload-section {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;

        .upload-section input[type="file"] {

        .upload-section label {

            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        }

        .upload-section p {

        }

        .download-section {
            margin-top: 30px;
        }

        .download-section a {
            background: #ff6f61;
            color: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .download-section a:hover {
            background: #ff4a3d;
            transform: scale(1.05);
        }

        /* Ad Container */
        .ad-container {
            margin: 20px auto;
            text-align: center;
        }

        /* Footer */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Word to PDF Converter</h1>
        <p>Convert your Word files to PDF documents easily.</p>
    </header>

    <!-- Main Content -->
    <main>
        <!-- AdSense Ad (Top of Page) -->
        <div class="ad-container">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_CLIENT_ID" crossorigin="anonymous"></script>
            <!-- Responsive Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_CLIENT_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <div class="upload-section">
            <h2>Upload Your Word File</h2>
            <input type="file" id="wordFile" accept=".doc,.docx">
            <label for="wordFile">Choose Word File</label>
            <p>Supported formats: .doc, .docx</p>
        </div>

        <div class="download-section" id="downloadSection" style="display: none;">
            <h2>Your File is Ready!</h2>
            <a id="downloadLink" download>Download PDF File</a>
        </div>

        <!-- AdSense Ad (Bottom of Page) -->
        <div class="ad-container">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_CLIENT_ID" crossorigin="anonymous"></script>
            <!-- Responsive Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_CLIENT_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Tools Website. All rights reserved.</p>
    </footer>

    <!-- Word to PDF Conversion Script -->
    <script>
        const wordFileInput = document.getElementById('wordFile');
        const downloadSection = document.getElementById('downloadSection');
        const downloadLink = document.getElementById('downloadLink');

        // API Endpoint (Replace with your API endpoint)
        const apiUrl = 'https://api.example.com/convert-word-to-pdf';

        wordFileInput.addEventListener('change', async function (event) {
            const file = event.target.files[0];
            if (file && (file.type === 'application/msword' || file.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document')) {
                // Show loading message
                downloadSection.style.display = 'block';
                downloadLink.innerText = 'Converting...';

                // Prepare form data
                const formData = new FormData();
                formData.append('file', file);

                try {
                    // Send file to API
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Authorization': 'Bearer YOUR_API_KEY', // Add API key if required
                        },
                    });

                    // Log the response for debugging
                    console.log('API Response:', response);

                    if (!response.ok) {
                        throw new Error('Conversion failed. Please try again.');
                    }

                    // Get the converted file
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);

                    // Update download link
                    downloadLink.href = url;
                    downloadLink.innerText = 'Download PDF File';
                } catch (error) {
                    console.error('Error:', error);
                    alert(error.message);
                    downloadSection.style.display = 'none';
                }
            } else {
                alert('Please upload a valid Word file (.doc or .docx).');
            }
        });
    </script>
</body>
