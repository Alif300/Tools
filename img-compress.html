<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our fully responsive image compression tool. Optimize images for web use with adjustable compression levels.">
    <meta name="keywords" content="image compression, optimize images, image tool, online image compressor">
    <meta name="author" content="Your Name">
    <title>Image Compression Tool</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            animation: slideIn 1s ease-out;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin: 0;
        }

        main {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        #compression-tool {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #image-input {
            display: none;
        }

        .upload-label {
            background: #ff6f61;
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .upload-label:hover {
            background: #ff4a3d;
            transform: scale(1.05);
        }

        #compression-level {
            width: 100%;
            margin: 20px 0;
            accent-color: #ff6f61;
        }

        #compress-btn {
            background: #2575fc;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        #compress-btn:hover {
            background: #1a5bbf;
            transform: scale(1.05);
        }

        #image-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        #image-container img {
            max-width: 45%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        #image-container img:hover {
            transform: scale(1.05);
        }

        #download-link {
            display: none;
            background: #4caf50;
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            margin-top: 20px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        #download-link:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
            animation: fadeIn 2s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
    </header>
    <main>
        <!-- Ad Section -->
        <section id="ad-section">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>

        <!-- Compression Tool -->
        <section id="compression-tool">
            <label for="image-input" class="upload-label">
                <i class="fas fa-upload"></i> Upload Image
            </label>
            <input type="file" id="image-input" accept="image/*">
            <label for="compression-level">Compression Level: <span id="compression-value">50%</span></label>
            <input type="range" id="compression-level" min="0" max="1" step="0.1" value="0.5">
            <button id="compress-btn"><i class="fas fa-compress"></i> Compress Image</button>
            <div id="image-container">
                <img id="original-image" src="#" alt="Original Image" style="display: none;">
                <img id="compressed-image" src="#" alt="Compressed Image" style="display: none;">
            </div>
            <a id="download-link" href="#" download="compressed-image.jpg"><i class="fas fa-download"></i> Download Compressed Image</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript Functionality
        const compressionLevelInput = document.getElementById('compression-level');
        const compressionValue = document.getElementById('compression-value');
        const fileInput = document.getElementById('image-input');
        const compressBtn = document.getElementById('compress-btn');
        const originalImage = document.getElementById('original-image');
        const compressedImage = document.getElementById('compressed-image');
        const downloadLink = document.getElementById('download-link');

        // Update compression level value
        compressionLevelInput.addEventListener('input', () => {
            compressionValue.textContent = `${Math.round(compressionLevelInput.value * 100)}%`;
        });

        compressBtn.addEventListener('click', () => {
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    // Display the original image
                    originalImage.src = e.target.result;
                    originalImage.style.display = 'block';

                    // Create a new image object for compression
                    const img = new Image();
                    img.src = e.target.result;

                    img.onload = function() {
                        // Create a canvas element
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        // Set canvas dimensions to the image dimensions
                        canvas.width = img.width;
                        canvas.height = img.height;

                        // Draw the image on the canvas
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                        // Compress the image using the specified quality
                        canvas.toBlob(
                            function(blob) {
                                // Create a URL for the compressed image
                                const compressedUrl = URL.createObjectURL(blob);

                                // Display the compressed image
                                compressedImage.src = compressedUrl;
                                compressedImage.style.display = 'block';

                                // Enable the download link
                                downloadLink.href = compressedUrl;
                                downloadLink.style.display = 'block';
                            },
                            'image/jpeg', // Output format
                            compressionLevelInput.value // Compression quality (0 to 1)
                        );
                    };
                };

                // Read the uploaded file as a Data URL
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                alert('Please select an image to compress.');
            }
        });
    </script>
</body>
</html>
